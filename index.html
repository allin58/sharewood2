<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Mini App</h1>
    <p id="user-info">Загрузка информации о пользователе...</p>

    <input type="text" id="inputText" placeholder="Напиши что-нибудь..." />
    <button id="sendData">Отправить</button>

    <h2>Ответ бота:</h2>
    <div id="botResponse">Здесь появится ответ бота</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe.user;
        document.getElementById('user-info').textContent = `Привет, ${user.first_name}!`;

        const botResponse = document.getElementById('botResponse');

        document.getElementById('sendData').addEventListener('click', async () => {
            const text = document.getElementById('inputText').value.trim();
            if (!text) return alert("Введите текст!");

            // Отправка данных боту
            tg.sendData(JSON.stringify({
                user_id: user.id,
                text: text
            }));

            // Эмуляция ответа бота в Web App (для демонстрации)
            // В реальном проекте можно сделать fetch на свой сервер, который общается с ботом
            botResponse.textContent = `Бот получил: "${text}"`;
        });
    </script>
</body>
</html>
