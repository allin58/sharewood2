<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap с Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([55.751244, 37.618423], 10); // Москва

        // Добавляем слой OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Массив меток
        const markers = [
            { coords: [55.751244, 37.618423], text: 'Москва' },
            { coords: [55.8304, 37.4095], text: 'Химки' },
            { coords: [55.7033, 37.5301], text: 'Лужники' },
            { coords: [55.7558, 37.6173], text: 'Красная площадь' },
            { coords: [55.9132, 37.8403], text: 'Мытищи' }
        ];

        // Добавляем все метки на карту
        markers.forEach(marker => {
            L.marker(marker.coords)
                .addTo(map)
                .bindPopup(marker.text);
        });
    </script>
</body>
</html>
