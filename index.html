<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inline Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { font-size: 16px; padding: 8px 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Inline Mini App (send via answerWebAppQuery)</h2>
  <input id="inputText" placeholder="Ваш текст..." />
  <button id="sendData">Отправить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    document.getElementById("sendData").addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("Введите текст!");

      const payload = { text };

      // Inline Mini App: нужно отправлять на бота через fetch и answerWebAppQuery
      try {
        const queryId = tg.initDataUnsafe?.web_app_query_id;
        if (!queryId) {
          alert("Web App Query ID отсутствует, используйте Inline кнопку!");
          return;
        }

        await fetch(`https://api.telegram.org/botYOUR_NEW_TOKEN/answerWebAppQuery`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            web_app_query_id: queryId,
            result: {
              type: "article",
              id: "1",
              title: "Данные получены",
              input_message_content: {
                message_text: `Бот получил: ${text}`
              }
            }
          })
        });

        alert("Данные отправлены боту через answerWebAppQuery!");

      } catch (err) {
        console.error(err);
        alert("Ошибка при отправке данных");
      }
    });
  </script>
</body>
</html>
