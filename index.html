<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветные метки Leaflet с прицелом</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Прицел по центру */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 32px;
            height: 32px;
            margin-left: -16px;
            margin-top: -16px;
            pointer-events: none;
            z-index: 999;
            background: url('https://cdn-icons-png.flaticon.com/512/32/32384.png') center/contain no-repeat;
            opacity: 0.8;
        }

        /* Блок с координатами */
        #coords {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 6px 10px;
            border-radius: 6px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="crosshair"></div>
    <div id="coords">Координаты: —</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const lat = parseFloat(params.get("lat")) || 55.8892;
        const lon = parseFloat(params.get("lon")) || 37.445;

        const map = L.map('map').setView([lat, lon], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const greenIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Метка для примера
        L.marker([lat, lon], { icon: greenIcon }).addTo(map).bindPopup('Зелёная метка — Химки');

        // Элемент для вывода координат
        const coordsDiv = document.getElementById('coords');

        function updateCenterCoords() {
            const center = map.getCenter();
            coordsDiv.textContent = `Координаты: ${center.lat.toFixed(6)}, ${center.lng.toFixed(6)}`;
            
            // Можно использовать center.lat и center.lng как переменные
            window.currentCenter = { lat: center.lat, lon: center.lng };
        }

        // Обновляем координаты при движении карты
        map.on('move', updateCenterCoords);
        map.on('moveend', updateCenterCoords);

        // Первичное обновление
        updateCenterCoords();
    </script>
</body>
</html>
