async function fetchWithAuth(url, options={}) {
    options = options || {};
    options.credentials = 'include'; // –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
    options.headers = options.headers || {};
    if(TELEGRAM_INIT_DATA){
        options.headers['X-Telegram-Init-Data'] = TELEGRAM_INIT_DATA;
    }
    return fetch(url, options);
}

    return null;
}

function compressImage(file, quality = 0.6, maxWidth = 800) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
            const img = new Image();
            img.src = event.target.result;

            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                canvas.toBlob(blob => {
                    if (blob) {
                        const compressedFile = new File([blob], file.name.replace(/\.(png|gif)$/i, '.jpeg'), {
                            type: 'image/jpeg',
                            lastModified: Date.now()
                        });
                        resolve(compressedFile);
                    } else {
                        reject(new Error('Canvas to Blob failed'));
                    }
                }, 'image/jpeg', quality);
            };

            img.onerror = error => reject(error);
        };
        reader.onerror = error => reject(error);
    });
}

    closePhotoModal.onclick=()=>{photoModal.style.display='none';};

    function addMarkerToMap(entry){
        const idStr=String(entry.id);
        if(markersMap[idStr]) return;
        const marker=L.marker([entry.lat,entry.lon],{icon:getIcon(entry.color)}).addTo(map);
        marker.entryId=idStr;
        marker.on('click',()=>openEditPopup(idStr));
        markersMap[idStr]=marker;
    }

    async function loadMarkers(){
        try{
            const r = await fetchWithAuth(`${SERVER_URL}/markers`);
            const d = await r.json();
            if(d.status==='success') d.markers.forEach(addMarkerToMap);
        }catch(err){ console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–∞—Ä–∫–µ—Ä–æ–≤',err);}
    }
    async function refreshMarkers(){
        try{
            const r = await fetchWithAuth(`${SERVER_URL}/markers`);
            let d={status:'error', markers:[]};
            try{ d = await r.json(); } catch(e){ return; }
            if(d.status!=='success') return;
            const serverIds=new Set(d.markers.map(m=>String(m.id)));
            d.markers.forEach(m=>{
                const idStr=String(m.id);
                if(markersMap[idStr]){
                    markersMap[idStr].setLatLng([m.lat,m.lon]);
                    markersMap[idStr].setIcon(getIcon(m.color));
                } else addMarkerToMap(m);
            });
            Object.keys(markersMap).forEach(id=>{
                if(!serverIds.has(id) && id!==String(currentEntryId)){
                    map.removeLayer(markersMap[id]);
                    delete markersMap[id];
                }
            });
        }catch(err){console.error(err);}
    }

    loadMarkers(); setInterval(refreshMarkers,30000);

newPointBtn.onclick = () => {
    currentEntryId = null;
    noteInput.value = '';
    breedInput.value = '';
    objectInput.value = '';
    markerColorSelect.value = 'green';
    selectedFiles = [];
    existingPhotos = [];
    renderPhotoList();
    document.getElementById('popupCoords').textContent = `${currentCenter.lat.toFixed(6)}, ${currentCenter.lon.toFixed(6)}`;

    copyCoordsBtn.textContent = COPY_SYMBOL;
    deleteBtn.style.display = 'none';
    saveBtn.textContent = '–°–æ–∑–¥–∞—Ç—å';

    popupWindow.style.display = 'block';
};

// ===================================
// 2. –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –º–µ—Ç–∫–∏ (openEditPopup)
// ===================================
async function openEditPopup(entryId) {
    currentEntryId = entryId;
    selectedFiles = [];
    existingPhotos = [];
    try {
        const r = await fetchWithAuth(`${SERVER_URL}/entry/${entryId}`);
        const d = await r.json();
        if (d.status !== 'success') return alert(d.message);
        const e = d.entry;

        noteInput.value = e.note;
        breedInput.value = e.breed;
        objectInput.value = e.object;
        markerColorSelect.value = e.color;
        existingPhotos = e.photos || [];
        renderPhotoList();
        document.getElementById('popupCoords').textContent = `${e.lat.toFixed(6)}, ${e.lon.toFixed(6)}`;
        copyCoordsBtn.textContent = COPY_SYMBOL;
        deleteBtn.style.display = 'block';
        saveBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è';

        popupWindow.style.display = 'block';
    } catch (err) {
        console.error(err);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –º–µ—Ç–∫–∏');
    }
}

saveBtn.onclick = async () => {
    spinner.style.display = 'block';

    // 1. –°–∂–∞—Ç–∏–µ –Ω–æ–≤—ã—Ö —Ñ–æ—Ç–æ
    const compressedFilesPromises = selectedFiles.map(file => compressImage(file));
    let compressedFiles = [];
    try {
        compressedFiles = await Promise.all(compressedFilesPromises);
    } catch (err) {
        spinner.style.display = 'none';
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∂–∞—Ç–∏–∏ —Ñ–æ—Ç–æ:', err);
        return alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π.');
    }

    // 2. –°–±–æ—Ä –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
    const fd = new FormData();
    fd.append('note', noteInput.value);
    fd.append('breed', breedInput.value);
    fd.append('object', objectInput.value);
    fd.append('color', markerColorSelect.value);
    existingPhotos.forEach(p => fd.append('existingPhotos[]', p));

    // 3. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¢–û–õ–¨–ö–û —Å–∂–∞—Ç—ã—Ö —Ñ–æ—Ç–æ –≤ FormData
    compressedFiles.forEach(f => fd.append('photos[]', f));

    // ... (–û—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–µ–π)
    if (!currentEntryId) {
        fd.append('lat', currentCenter.lat);
        fd.append('lon', currentCenter.lon);
        try {
            const r = await fetchWithAuth(`${SERVER_URL}/upload`, { method: 'POST', body: fd });
            const d = await r.json();
            spinner.style.display = 'none';
            if (d.status === 'success') {
                addMarkerToMap(d.entry);
                popupWindow.style.display = 'none';
                selectedFiles = [];
                existingPhotos = [];
            } else alert(d.message);
        } catch (err) { spinner.style.display = 'none'; console.error(err); alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏'); }
    } else {
        try {
            const r = await fetchWithAuth(`${SERVER_URL}/entry/${currentEntryId}`, { method: 'POST', body: fd });
            const d = await r.json();
            spinner.style.display = 'none';
            if (d.status === 'success') {
                refreshMarkers();
                popupWindow.style.display = 'none';
                selectedFiles = [];
                existingPhotos = [];
            } else alert(d.message);
        } catch (err) { spinner.style.display = 'none'; console.error(err); alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏'); }
    }
};

    deleteBtn.onclick = async () => {
        if (!currentEntryId) return;
        if (!confirm('–£–¥–∞–ª–∏—Ç—å –º–µ—Ç–∫—É?')) return;
        try {
            const r = await fetchWithAuth(`${SERVER_URL}/entry/${currentEntryId}`, { method: 'DELETE' });
            const d = await r.json();
            if (d.status === 'success') {
                if (markersMap[currentEntryId]) { map.removeLayer(markersMap[currentEntryId]); delete markersMap[currentEntryId]; }
                popupWindow.style.display = 'none';
                selectedFiles = [];
                existingPhotos = [];
            } else alert(d.message);
        } catch (err) { console.error(err); alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏'); }
    };




}

window.addEventListener('load', getInitData);
