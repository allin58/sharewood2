<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini App Android Fix</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { font-size: 16px; padding: 8px; margin-top: 10px; }
    #log { background: #f4f4f4; padding: 10px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>üì± Android-—Å–æ–≤–º–µ—Å—Ç–∏–º–∞—è Mini App</h2>
  <p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É:</p>
  <input id="inputText" placeholder="–í–∞—à —Ç–µ–∫—Å—Ç..." />
  <button id="sendData">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <pre id="log"></pre>

  <script>
    const tg = window.Telegram.WebApp;
    const logBox = document.getElementById('log');
    function log(msg){ const t=new Date().toLocaleTimeString(); logBox.textContent+=`[${t}] ${msg}\n`; console.log(msg); }

    if (!tg) {
      log("‚ùå Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω ‚Äî –æ—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram, –Ω–µ –±—Ä–∞—É–∑–µ—Ä!");
    } else {
      tg.expand();
      tg.ready();
      log("‚úÖ Telegram WebApp API –≥–æ—Ç–æ–≤.");
      log("–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: " + tg.platform);
      log("–í–µ—Ä—Å–∏—è API: " + tg.version);
    }

    document.getElementById("sendData").addEventListener("click", () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");

      const payload = { text };
      log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö: " + JSON.stringify(payload));

      try {
        tg.sendData(JSON.stringify(payload));
        log("‚úÖ tg.sendData() –≤—ã–∑–≤–∞–Ω.");
      } catch (err) {
        log("‚ùå –û—à–∏–±–∫–∞: " + err.message);
      }
    });
  </script>
</body>
</html>
