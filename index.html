<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sharewood Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { font-size: 16px; padding: 8px 10px; margin-top: 10px; }
    #status { margin-bottom: 15px; padding: 10px; border-radius: 8px; font-weight: 500; }
    #status.ok { background: #e6fbe6; color: #046d04; border: 1px solid #89d489; }
    #status.bad { background: #fdeaea; color: #a30000; border: 1px solid #f5a3a3; }
    #log { background: #f4f4f4; padding: 10px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>üì° Sharewood Mini App</h2>

  <div id="status" class="bad">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...</div>

  <p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ –µ–≥–æ –≤ –±–æ—Ç–∞:</p>
  <input id="inputText" placeholder="–í–∞—à —Ç–µ–∫—Å—Ç..." />
  <button id="sendData">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <pre id="log"></pre>

  <script>
    const tg = window.Telegram?.WebApp;
    const statusBox = document.getElementById('status');
    const logBox = document.getElementById('log');

    function log(msg) {
      const t = new Date().toLocaleTimeString();
      logBox.textContent += `[${t}] ${msg}\n`;
      console.log(msg);
    }

    if (tg && tg.initDataUnsafe?.user) {
      tg.expand();
      tg.ready();
      statusBox.textContent = "‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å –±–æ—Ç–æ–º –∞–∫—Ç–∏–≤–Ω–æ";
      statusBox.className = "ok";
      log("Telegram WebApp API –≥–æ—Ç–æ–≤");
      log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: " + tg.initDataUnsafe.user.username);
      log("–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: " + tg.platform);
      log("–í–µ—Ä—Å–∏—è API: " + tg.version);
    } else {
      statusBox.textContent = "‚ùå Telegram API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (–æ—Ç–∫—Ä—ã—Ç–æ –≤–Ω–µ Telegram)";
      statusBox.className = "bad";
      log("Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω");
    }

    document.getElementById("sendData").addEventListener("click", () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");

      const payload = { text };
      log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö: " + JSON.stringify(payload));

      try {
        tg.sendData(JSON.stringify(payload));
        log("‚úÖ tg.sendData() –≤—ã–∑–≤–∞–Ω");
      } catch (err) {
        log("‚ùå –û—à–∏–±–∫–∞ tg.sendData(): " + err.message);
      }
    });
  </script>
</body>
</html>
