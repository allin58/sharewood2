<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App Map Markers</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>
html, body {margin:0; padding:0; height:100%; font-family:sans-serif;}
#map {height:100vh; width:100%;}
#connectionStatus {position: fixed; top: 10px; right: 10px; z-index: 3000; display:flex; align-items:center; font-size:14px; font-weight:bold; pointer-events:none;}
#connectionDot {width:12px; height:12px; border-radius:50%; margin-right:6px; background:#d9534f;}
#popupWindow {position: fixed; top:40px; left:0; width:100%; height:calc(100%-40px); z-index:2000; background:white; display:none; overflow-y:auto; padding:16px; box-sizing:border-box;}
.crosshair {position:absolute; top:50%; left:50%; width:20px; height:20px; margin-left:-10px; margin-top:-10px; pointer-events:none; z-index:999;}
.crosshair::before, .crosshair::after {content:''; position:absolute; background:black;}
.crosshair::before {left:50%; top:0; width:2px; height:100%; margin-left:-1px;}
.crosshair::after {top:50%; left:0; width:100%; height:2px; margin-top:-1px;}
#newPointBtn {position:absolute; bottom:10px; left:50%; transform:translateX(-50%); z-index:1000; padding:8px 16px; border:none; border-radius:6px; background-color:#28a745; color:white; cursor:pointer;}
#popupWindow label {display:block; margin-top:10px; font-weight:bold;}
#popupWindow input[type="text"], #popupWindow textarea, #popupWindow input[type="file"], #popupWindow select {width:100%; padding:6px; margin-top:4px; box-sizing:border-box; border-radius:4px; border:1px solid #ccc; font-size:14px;}
#popupWindow textarea {resize:vertical;}
#photoList {margin-top:8px; max-height:150px; overflow-y:auto; display:flex; flex-wrap:wrap;}
.photoItem {position:relative; margin:4px;}
.photoItem img {width:70px; height:70px; object-fit:cover; border-radius:4px; cursor:pointer;}
.removePhoto {position:absolute; top:-5px; right:-5px; background:red; color:white; border-radius:50%; width:18px; height:18px; text-align:center; line-height:18px; font-weight:bold; cursor:pointer;}
#popupClose {position:absolute; top:10px; right:10px; font-size:24px; cursor:pointer;}
#saveBtn, #deleteBtn {margin-top:12px; padding:8px 12px; border:none; border-radius:4px; background:#007bff; color:white; cursor:pointer; width:100%;}
#deleteBtn {background:red; margin-top:6px;}
#spinner {display:none; text-align:center; margin-top:10px;}
.loader {border:4px solid #f3f3f3; border-top:4px solid #007bff; border-radius:50%; width:30px; height:30px; animation:spin 1s linear infinite; display:inline-block;}
#photoModal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:3000;}
#photoModal img {max-width:90%; max-height:90%; border-radius:6px;}
#photoModal span {position:absolute; top:20px; right:30px; font-size:30px; color:white; cursor:pointer;}
@keyframes spin {0%{transform:rotate(0);}100%{transform:rotate(360deg);}}
</style>
</head>
<body>

<div id="connectionStatus">
    <div id="connectionDot"></div>
    <span id="connectionText">Нет соединения</span>
</div>

<div id="map"></div>
<div class="crosshair"></div>
<div id="newPointBtn">Новая точка</div>

<div id="popupWindow">
  <div id="popupClose">×</div>
  <div><strong>Координаты:</strong> <span id="popupCoords">—</span></div>
  <label>Локация *</label><input type="text" id="locationInput">
  <label>Запись *</label><textarea id="noteInput" rows="4"></textarea>
  <label>Цвет метки</label>
  <select id="markerColor">
    <option value="green">Зелёный</option>
    <option value="red">Красный</option>
    <option value="blue">Синий</option>
    <option value="yellow">Жёлтый</option>
  </select>
  <label>Фотографии</label>
  <input type="file" id="photoInput" multiple accept="image/*" capture="environment">
  <div id="photoList"></div>
  <button id="saveBtn">Сохранить</button>
  <button id="deleteBtn" style="display:none;">Удалить метку</button>
  <div id="spinner"><div class="loader"></div><div>Отправка...</div></div>
</div>

<div id="photoModal"><span id="closePhotoModal">×</span><img src=""></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const SERVER_URL = "https://2c966e80bec5.ngrok-free.app";

/* ------------------------ */
/* Определяем Mini App      */
/* ------------------------ */
const isMiniApp = window.Telegram && Telegram.WebApp && Telegram.WebApp.initData;
let tgInitData = isMiniApp ? Telegram.WebApp.initData : null;

/* ------------------------ */
/* Универсальный fetch для всех запросов */
async function apiFetch(url, options={}) {
    options.headers = options.headers || {};
    if (isMiniApp && tgInitData) {
        options.headers['X-Telegram-Init-Data'] = tgInitData;
    }
    return fetch(url, options);
}

/* ------------------------ */
/* Индикатор соединения      */
const connectionDot = document.getElementById("connectionDot");
const connectionText = document.getElementById("connectionText");
async function pingServer() {
    try {
        const r = await apiFetch(`${SERVER_URL}/ping`);
        const d = await r.json();
        if(d.status==="success"){
            connectionDot.style.background = "#28a745";
            connectionText.textContent = "Есть соединение";
        } else {
            connectionDot.style.background = "#d9534f";
            connectionText.textContent = "Нет соединения";
        }
    } catch{
        connectionDot.style.background = "#d9534f";
        connectionText.textContent = "Нет соединения";
    }
}
setInterval(pingServer,5000); pingServer();

/* ------------------------ */
/* Карта                    */
const params = new URLSearchParams(window.location.search);
const defaultLat = parseFloat(params.get("lat")) || 54.1032;
const defaultLon = parseFloat(params.get("lon")) || 28.3186;
const map = L.map('map', { center:[defaultLat, defaultLon], zoom:12, attributionControl:false });
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let currentCenter={lat:defaultLat, lon:defaultLon};
map.on('move',()=>{const c=map.getCenter(); currentCenter={lat:c.lat, lon:c.lng};});

/* ------------------------ */
/* UI элементы              */
const popupWindow=document.getElementById('popupWindow');
const popupClose=document.getElementById('popupClose');
const noteInput=document.getElementById('noteInput');
const locationInput=document.getElementById('locationInput');
const markerColorSelect=document.getElementById('markerColor');
const photoInput=document.getElementById('photoInput');
const photoList=document.getElementById('photoList');
const saveBtn=document.getElementById('saveBtn');
const deleteBtn=document.getElementById('deleteBtn');
const spinner=document.getElementById('spinner');
const photoModal=document.getElementById('photoModal');
const closePhotoModal=document.getElementById('closePhotoModal');

let selectedFiles=[], currentEntryId=null, existingPhotos=[];
let markersMap={};

/* ------------------------ */
/* Работа с фото            */
function renderPhotoList(){
    photoList.innerHTML='';
    existingPhotos.forEach((p,i)=>{
        const div=document.createElement('div'); div.className='photoItem';
        div.innerHTML=`<img src="${SERVER_URL}/uploads/${p}" data-src="${p}"><div class="removePhoto" data-i="${i}">×</div>`;
        photoList.appendChild(div);
    });
    selectedFiles.forEach((file,i)=>{
        const div=document.createElement('div'); div.className='photoItem';
        div.innerHTML=`<img src="${URL.createObjectURL(file)}"><div class="removePhoto" data-i="s${i}">×</div>`;
        photoList.appendChild(div);
    });
    photoList.querySelectorAll('.removePhoto').forEach(btn=>{
        btn.onclick=()=>{
            const id=btn.dataset.i;
            if(id.startsWith('s')) selectedFiles.splice(parseInt(id.slice(1)),1);
            else existingPhotos.splice(parseInt(id),1);
            renderPhotoList();
        };
    });
    photoList.querySelectorAll('img').forEach(img=>{
        img.onclick=()=>{
            let src=img.dataset.src?`${SERVER_URL}/uploads/${img.dataset.src}`:img.src;
            photoModal.querySelector('img').src=src;
            photoModal.style.display='flex';
        };
    });
}
async function resizeImage(file,maxWidth=1024,maxHeight=1024,quality=0.7){
    return new Promise(resolve=>{
        const img=new Image();
        img.onload=()=>{
            const canvas=document.createElement('canvas');
            const ratio=Math.min(maxWidth/img.width,maxHeight/img.height,1);
            canvas.width=img.width*ratio; canvas.height=img.height*ratio;
            canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
            canvas.toBlob(blob=>resolve(new File([blob], file.name, {type:'image/jpeg'})),'image/jpeg',quality);
        };
        img.src=URL.createObjectURL(file);
    });
}
photoInput.addEventListener('change',()=>{selectedFiles=Array.from(photoInput.files); renderPhotoList();});
popupClose.onclick=()=>{popupWindow.style.display='none'; selectedFiles=[]; existingPhotos=[];};
closePhotoModal.onclick=()=>{photoModal.style.display='none';};

/* ------------------------ */
/* Маркеры                  */
function getIcon(color){
    const urls={green:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
                red:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                blue:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                yellow:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png'};
    return L.icon({iconUrl:urls[color]||urls.green, shadowUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                   iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]});
}
function addMarkerToMap(entry){
    const idStr=String(entry.id);
    if(markersMap[idStr]) return;
    const marker=L.marker([entry.lat,entry.lon],{icon:getIcon(entry.color)}).addTo(map);
    marker.entryId=idStr;
    marker.on('click',()=>openEditPopup(idStr));
    markersMap[idStr]=marker;
}

/* ------------------------ */
/* Загрузка и обновление    */
async function loadMarkers(){
    try{
        const r=await apiFetch(`${SERVER_URL}/markers`);
        const d=await r.json();
        if(d.status==='success') d.markers.forEach(addMarkerToMap);
    }catch(err){console.error('Ошибка при загрузке маркеров',err);}
}
async function refreshMarkers(){
    try{
        const r=await apiFetch(`${SERVER_URL}/markers`);
        let d={status:'error', markers:[]};
        try{ d = await r.json(); } catch(e){ console.warn('Некорректный JSON при обновлении маркеров'); return; }
        if(d.status!=='success') return;
        const serverIds=new Set(d.markers.map(m=>String(m.id)));
        d.markers.forEach(m=>{
            const idStr=String(m.id);
            if(markersMap[idStr]){
                markersMap[idStr].setLatLng([m.lat,m.lon]);
                markersMap[idStr].setIcon(getIcon(m.color));
            } else addMarkerToMap(m);
        });
        Object.keys(markersMap).forEach(id=>{
            if(!serverIds.has(id) && id!==String(currentEntryId)){
                map.removeLayer(markersMap[id]);
                delete markersMap[id];
            }
        });
    }catch(err){console.error('Ошибка при обновлении маркеров',err);}
}
loadMarkers(); setInterval(refreshMarkers,30000);

/* ------------------------ */
/* Новая точка              */
document.getElementById('newPointBtn').onclick=()=>{
    currentEntryId=null; noteInput.value=''; locationInput.value=''; markerColorSelect.value='green';
    selectedFiles=[]; existingPhotos=[]; renderPhotoList();
    document.getElementById('popupCoords').textContent=`${currentCenter.lat.toFixed(6)}, ${currentCenter.lon.toFixed(6)}`;
    deleteBtn.style.display='none'; popupWindow.style.display='block';
};

/* ------------------------ */
/* Редактирование           */
async function openEditPopup(entryId){
    currentEntryId=entryId;
    try{
        const r=await apiFetch(`${SERVER_URL}/entry/${entryId}`);
        let d={status:'error', entry:null};
        try{ d=await r.json(); } catch(e){ console.warn('Некорректный JSON при открытии метки'); return; }
        if(d.status!=='success') return;
        const e=d.entry;
        document.getElementById('popupCoords').textContent=`${e.lat.toFixed(6)}, ${e.lon.toFixed(6)}`;
        noteInput.value=e.note; locationInput.value=e.location; markerColorSelect.value=e.color;
        existingPhotos=e.photos.slice(); selectedFiles=[]; renderPhotoList();
        deleteBtn.style.display='block'; popupWindow.style.display='block';
    }catch(err){console.error('Ошибка соединения при открытии метки',err);}
}

/* ------------------------ */
/* Мгновенное изменение цвета */
markerColorSelect.addEventListener('change', ()=>{
    if(currentEntryId){
        const idStr = String(currentEntryId);
        if(markersMap[idStr]){
            markersMap[idStr].setIcon(getIcon(markerColorSelect.value));
        }
    }
});

/* ------------------------ */
/* Сохранение               */
saveBtn.onclick=async()=>{
    const note=noteInput.value.trim(), location=locationInput.value.trim();
    if(!note || !location) return alert('Заполните обязательные поля!');
    const color=markerColorSelect.value; spinner.style.display='block';
    const fd=new FormData();
    if(!currentEntryId){ fd.append('lat',currentCenter.lat); fd.append('lon',currentCenter.lon); }
    fd.append('note',note); fd.append('location',location); fd.append('color',color);
    existingPhotos.forEach(p=>fd.append('existingPhotos[]',p));
    for(let f of selectedFiles) fd.append('photos[]',await resizeImage(f));
    const url=currentEntryId?`${SERVER_URL}/entry/${currentEntryId}`:`${SERVER_URL}/upload`;
    try{
        const r=await apiFetch(url,{method:'POST',body:fd});
        let d={status:'error', entry:null};
        try{ d=await r.json(); } catch(e){ console.warn('Некорректный JSON при сохранении'); d={status:'success', entry:null}; }
        if(d.status==='success'){
            alert('Сохранено!'); popupWindow.style.display='none'; selectedFiles=[]; existingPhotos=[]; renderPhotoList();
            if(d.entry){
                const idStr=String(d.entry.id);
                if(!currentEntryId) addMarkerToMap(d.entry);
                else {
                    markersMap[idStr].setIcon(getIcon(d.entry.color));
                    markersMap[idStr].setLatLng([d.entry.lat,d.entry.lon]);
                }
            }
            currentEntryId=null;
        } else alert('Ошибка: '+(d.message||'Неизвестная ошибка'));
    }catch(err){console.error('Ошибка соединения при сохранении',err);}
    finally{ spinner.style.display='none'; }
};

/* ------------------------ */
/* Удаление                 */
deleteBtn.onclick=async()=>{
    if(!currentEntryId) return;
    if(!confirm('Удалить эту метку?')) return;
    try{
        const r=await apiFetch(`${SERVER_URL}/entry/${currentEntryId}`,{method:'DELETE'});
        let d={status:'error'};
        try{ d=await r.json(); } catch(e){ console.warn('Некорректный JSON при удалении'); d={status:'success'}; }
        if(d.status==='success'){
            alert('Удалено!'); popupWindow.style.display='none';
            const idStr=String(currentEntryId);
            map.removeLayer(markersMap[idStr]); delete markersMap[idStr];
            currentEntryId=null;
        } else alert('Ошибка: '+(d.message||'Неизвестная ошибка'));
    }catch(err){console.error('Ошибка соединения при удалении',err);}
};
</script>
</body>
</html>
