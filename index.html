<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini App Debug</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px 10px;
      margin-top: 10px;
    }
    #log {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üì° –û—Ç–ª–∞–¥–∫–∞ tg.sendData()</h2>
  <p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É ‚Äî –¥–∞–Ω–Ω—ã–µ –¥–æ–ª–∂–Ω—ã —É–π—Ç–∏ –±–æ—Ç—É:</p>
  <input id="inputText" placeholder="–í–∞—à —Ç–µ–∫—Å—Ç..." />
  <button id="sendData">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –±–æ—Ç–∞</button>

  <pre id="log"></pre>

  <script>
    const tg = window.Telegram.WebApp;
    const logBox = document.getElementById('log');

    function log(msg) {
      const t = new Date().toLocaleTimeString();
      logBox.textContent += `[${t}] ${msg}\n`;
      console.log(msg);
    }

    // –ü—Ä–æ–≤–µ—Ä–∏–º, —á—Ç–æ Telegram API –¥–æ—Å—Ç—É–ø–µ–Ω
    if (!tg) {
      log("‚ùå Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω. –û—Ç–∫—Ä–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ Telegram Mini App, –∞ –Ω–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ!");
    } else {
      log("‚úÖ Telegram WebApp API –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω.");
      log("–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: " + tg.platform);
      log("–í–µ—Ä—Å–∏—è API: " + tg.version);
    }

    tg.ready(); // —Å–∏–≥–Ω–∞–ª Telegram, —á—Ç–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≥–æ—Ç–æ–≤

    document.getElementById("sendData").addEventListener("click", () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");
      const payload = { text };

      log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö: " + JSON.stringify(payload));
      try {
        tg.sendData(JSON.stringify(payload));
        log("‚úÖ tg.sendData() —É—Å–ø–µ—à–Ω–æ –≤—ã–∑–≤–∞–Ω.");
      } catch (err) {
        log("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ tg.sendData(): " + err.message);
      }
    });
  </script>
</body>
</html>
