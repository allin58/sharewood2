<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App Map Markers</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>
html, body {margin:0; padding:0; height:100%; font-family:sans-serif;}
#map {height:100vh; width:100%;}

#connectionStatus {position: fixed; top: 10px; right: 10px; z-index: 3000; display:flex; align-items:center; font-size:14px; font-weight:bold; pointer-events:none;}
#connectionDot {width:12px; height:12px; border-radius:50%; margin-right:6px; background:#d9534f;}

#popupWindow {position: fixed; top:40px; left:0; width:100%; height:calc(100%-40px); z-index:2000; background:white; display:none; overflow-y:auto; padding:16px; box-sizing:border-box;}

.crosshair {position:absolute; top:50%; left:50%; width:20px; height:20px; margin-left:-10px; margin-top:-10px; pointer-events:none; z-index:999;}
.crosshair::before, .crosshair::after {content:''; position:absolute; background:black;}
.crosshair::before {left:50%; top:0; width:2px; height:100%; margin-left:-1px;}
.crosshair::after {top:50%; left:0; width:100%; height:2px; margin-top:-1px;}

#newPointBtn {position:absolute; bottom:10px; left:50%; transform:translateX(-50%); z-index:1000; padding:8px 16px; border:none; border-radius:6px; background-color:#28a745; color:white; cursor:pointer;}

#popupWindow label {display:block; margin-top:10px; font-weight:bold;}
#popupWindow input[type="text"], #popupWindow textarea, #popupWindow input[type="file"], #popupWindow select {width:100%; padding:6px; margin-top:4px; box-sizing:border-box; border-radius:4px; border:1px solid #ccc; font-size:14px;}
#popupWindow textarea {resize:vertical;}
#photoList {margin-top:8px; max-height:150px; overflow-y:auto; display:flex; flex-wrap:wrap;}
.photoItem {position:relative; margin:4px;}
.photoItem img {width:70px; height:70px; object-fit:cover; border-radius:4px; cursor:pointer;}
.removePhoto {position:absolute; top:-5px; right:-5px; background:red; color:white; border-radius:50%; width:18px; height:18px; text-align:center; line-height:18px; font-weight:bold; cursor:pointer;}
#popupClose {position:absolute; top:10px; right:10px; font-size:24px; cursor:pointer;}
#saveBtn, #deleteBtn {margin-top:12px; padding:8px 12px; border:none; border-radius:4px; background:#007bff; color:white; cursor:pointer; width:100%;}
#deleteBtn {background:red; margin-top:6px;}
#spinner {display:none; text-align:center; margin-top:10px;}
.loader {border:4px solid #f3f3f3; border-top:4px solid #007bff; border-radius:50%; width:30px; height:30px; animation:spin 1s linear infinite; display:inline-block;}

#photoModal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:3000;}
#photoModal img {max-width:90%; max-height:90%; border-radius:6px;}
#photoModal span {position:absolute; top:20px; right:30px; font-size:30px; color:white; cursor:pointer;}

@keyframes spin {0%{transform:rotate(0);}100%{transform:rotate(360deg);}}

#tokenModal {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;z-index:4000; display:none;}
#tokenModalContent {background:white;padding:20px;border-radius:8px;width:300px;text-align:center;}
#tokenModal input {width:100%;padding:8px;margin-top:10px;}
#tokenModal button {margin-top:12px;padding:8px 12px;}
</style>
</head>
<body>

<div id="connectionStatus">
    <div id="connectionDot"></div>
    <span id="connectionText">Нет соединения</span>
</div>

<div id="map"></div>
<div class="crosshair"></div>
<div id="newPointBtn">Новая точка</div>

<div id="popupWindow">
  <div id="popupClose">×</div>
  <div><strong>Координаты:</strong> <span id="popupCoords">—</span></div>
  <label>Локация *</label><input type="text" id="locationInput">
  <label>Запись *</label><textarea id="noteInput" rows="4"></textarea>
  <label>Цвет метки</label>
  <select id="markerColor">
    <option value="green">Зелёный</option>
    <option value="red">Красный</option>
    <option value="blue">Синий</option>
    <option value="yellow">Жёлтый</option>
  </select>
  <label>Фотографии</label>
  <input type="file" id="photoInput" multiple accept="image/*" capture="environment">
  <div id="photoList"></div>
  <button id="saveBtn">Сохранить</button>
  <button id="deleteBtn" style="display:none;">Удалить метку</button>
  <div id="spinner"><div class="loader"></div><div>Отправка...</div></div>
</div>

<div id="photoModal"><span id="closePhotoModal">×</span><img src=""></div>

<div id="tokenModal">
  <div id="tokenModalContent">
    <h3>Введите токен</h3>
    <input type="text" id="manualToken" placeholder="Token">
    <button id="tokenSubmit">Подтвердить</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const SERVER_URL = "https://7093e3d2448e.ngrok-free.app";

const App = {
    map: null,
    currentCenter: null,
    MINI_APP_TOKEN: "",
    selectedFiles: [],
    existingPhotos: [],
    currentEntryId: null,
    markersMap: {},

    init: function(){
        // Создаём карту сразу
        const params = new URLSearchParams(window.location.search);
        const defaultLat = parseFloat(params.get("lat")) || 54.1032;
        const defaultLon = parseFloat(params.get("lon")) || 28.3186;

        this.map = L.map('map', { center:[defaultLat, defaultLon], zoom:12, attributionControl:false });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(this.map);
        this.currentCenter = {lat: defaultLat, lon: defaultLon};
        this.map.on('move', ()=>{ const c=this.map.getCenter(); this.currentCenter={lat:c.lat, lon:c.lng}; });

        // UI
        this.cacheElements();
        this.bindUI();
        this.pingServer();
        setInterval(()=>this.pingServer(),5000);

        // Маркеры
        this.loadMarkers();
        setInterval(()=>this.refreshMarkers(),30000);

        // После закрытия токена, корректный размер карты
        setTimeout(()=>this.map.invalidateSize(), 200);
    },

    cacheElements: function(){
        this.connectionDot = document.getElementById("connectionDot");
        this.connectionText = document.getElementById("connectionText");
        this.popupWindow = document.getElementById('popupWindow');
        this.popupClose = document.getElementById('popupClose');
        this.noteInput = document.getElementById('noteInput');
        this.locationInput = document.getElementById('locationInput');
        this.markerColorSelect = document.getElementById('markerColor');
        this.photoInput = document.getElementById('photoInput');
        this.photoList = document.getElementById('photoList');
        this.saveBtn = document.getElementById('saveBtn');
        this.deleteBtn = document.getElementById('deleteBtn');
        this.spinner = document.getElementById('spinner');
        this.photoModal = document.getElementById('photoModal');
        this.closePhotoModal = document.getElementById('closePhotoModal');
    },

    bindUI: function(){
        const self=this;
        this.popupClose.onclick=()=>{ self.popupWindow.style.display='none'; self.selectedFiles=[]; self.existingPhotos=[]; };
        this.closePhotoModal.onclick=()=>{ self.photoModal.style.display='none'; };
        this.photoInput.addEventListener('change',()=>{ self.selectedFiles=Array.from(self.photoInput.files); self.renderPhotoList(); });
        document.getElementById('newPointBtn').onclick=()=>{ self.newPoint(); };
        this.markerColorSelect.addEventListener('change',()=>{ if(self.currentEntryId){ const idStr=String(self.currentEntryId); if(self.markersMap[idStr]) self.markersMap[idStr].setIcon(self.getIcon(self.markerColorSelect.value)); }});
        this.saveBtn.onclick=()=>{ self.saveEntry(); };
        this.deleteBtn.onclick=()=>{ self.deleteEntry(); };
    },

    fetchWithToken: async function(url, options={}){
        options = options || {};
        options.headers = {...(options.headers||{}), "X-App-Token": this.MINI_APP_TOKEN};
        return fetch(url, options);
    },

    pingServer: async function(){
        try{
            const r = await this.fetchWithToken(`${SERVER_URL}/ping`);
            const d = await r.json();
            if(d.status==="success"){ this.connectionDot.style.background="#28a745"; this.connectionText.textContent="Есть соединение"; }
            else { this.connectionDot.style.background="#d9534f"; this.connectionText.textContent="Нет соединения"; }
        } catch { this.connectionDot.style.background="#d9534f"; this.connectionText.textContent="Нет соединения"; }
    },

    getIcon: function(color){
        const urls={green:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
                    red:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                    blue:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                    yellow:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png'};
        return L.icon({iconUrl:urls[color]||urls.green, shadowUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]});
    },

    addMarkerToMap: function(entry){
        const idStr=String(entry.id);
        if(this.markersMap[idStr]) return;
        const marker = L.marker([entry.lat, entry.lon], {icon:this.getIcon(entry.color)}).addTo(this.map);
        marker.entryId=idStr;
        marker.on('click',()=>this.openEditPopup(idStr));
        this.markersMap[idStr]=marker;
    },

    // ... остальные функции: loadMarkers, refreshMarkers, renderPhotoList, resizeImage, newPoint, openEditPopup, saveEntry, deleteEntry
};

// ------------------------
// Запуск
// ------------------------
function waitForWebApp(callback){
    if(window.Telegram && window.Telegram.WebApp){
        window.Telegram.WebApp.ready();
        callback(true);
    } else { setTimeout(()=>waitForWebApp(callback),100); }
}

window.addEventListener('DOMContentLoaded', ()=>{
    waitForWebApp((inMiniApp)=>{
        const tokenFromUrl = new URLSearchParams(window.location.search).get("token");
        if(inMiniApp && tokenFromUrl){
            App.MINI_APP_TOKEN = tokenFromUrl;
            document.getElementById('tokenModal').style.display = 'none';
            App.init();
        } else if(!inMiniApp){
            document.getElementById('tokenModal').style.display = 'flex';
            document.getElementById('tokenSubmit').onclick = ()=>{
                const val = document.getElementById('manualToken').value.trim();
                if(!val) return alert('Введите токен!');
                App.MINI_APP_TOKEN = val;
                document.getElementById('tokenModal').style.display = 'none';
                App.init();
            };
        } else { alert('В Mini App токен не найден в URL!'); }
    });
});
</script>
</body>
</html>
