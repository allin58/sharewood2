<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keyboard Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button {
      font-size: 16px; padding: 8px 12px; margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Keyboard Button Mini App</h2>
  <p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–≥–æ –≤ –±–æ—Ç–∞:</p>
  <input id="inputText" placeholder="–í–∞—à —Ç–µ–∫—Å—Ç..." />
  <button id="sendData">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <pre id="log" style="background:#f4f4f4;padding:10px;margin-top:20px;"></pre>

  <script>
    const tg = window.Telegram.WebApp;
    const log = (msg) => {
      const t = new Date().toLocaleTimeString();
      document.getElementById("log").textContent += `[${t}] ${msg}\n`;
    };

    tg.ready();
    tg.expand();

    log("‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω.");
    log("–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: " + tg.platform);
    log("–í–µ—Ä—Å–∏—è: " + tg.version);
    log("initData: " + JSON.stringify(tg.initDataUnsafe || {}));

    document.getElementById("sendData").addEventListener("click", () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");

      const payload = { text };
      log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ tg.sendData: " + JSON.stringify(payload));

      tg.sendData(JSON.stringify(payload));
      log("‚úÖ tg.sendData() –≤—ã–∑–≤–∞–Ω–æ.");
    });
  </script>
</body>
</html>
