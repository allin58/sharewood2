<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <p id="user-info">Загрузка информации о пользователе...</p>

    <input type="text" id="inputText" placeholder="Напиши что-нибудь..." />
    <button id="sendData">Отправить в бота</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe.user;
        document.getElementById('user-info').textContent = `Привет, ${user.first_name}!`;

        document.getElementById('sendData').addEventListener('click', () => {
            const text = document.getElementById('inputText').value;
            if (text.trim() === "") return alert("Введите текст!");

            // Отправляем данные в бота
            tg.sendData(JSON.stringify({
                user_id: user.id,
                text: text
            }));

            alert("Данные отправлены!"); // Web App остаётся открытым
        });
    </script>
</body>
</html>
